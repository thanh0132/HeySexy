<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="catflower.jpg"></img>
            <h1 class="hh" id="name">Hey there, my accoustic guitar ;)</h1>
            <p class="pp" id="question">Will you be my Valentine pwease?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>No was never an answer dumbass, it's just there for decoration!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! I knew you would choose the right answer <3. See you on the 14th!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
